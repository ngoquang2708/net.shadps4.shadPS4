app-id: net.shadps4.shadPS4
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: net.shadps4.shadPS4.sh

finish-args:
  # gamepad and 3D hardware support
  - --device=all
  - --allow=bluetooth
  # Wayland + fallback
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # Audio
  - --socket=pulseaudio
  # Reading the game list is very slow through the XDG portal
  # More filesystem overrides may need to be added by users
  # depending on where they store their games but these
  # are reasonable defaults for direct access.
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  # Required for Gamescope on Steam Deck
  - --filesystem=xdg-run/gamescope-0:ro
  # Discord RPC support
  - --filesystem=xdg-run/discord-ipc-0
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  # etc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --share=network

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm21

cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg

modules:
  - name: rapidjson
    buildsystem: cmake-ninja
    config-opts:
      - -DRAPIDJSON_BUILD_DOC=OFF
      - -DRAPIDJSON_BUILD_EXAMPLES=OFF
      - -DRAPIDJSON_BUILD_TESTS=OFF
      - -DRAPIDJSON_BUILD_THIRDPARTY_GTEST=OFF
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
    sources:
      - type: archive
        url: https://api.github.com/repos/Tencent/rapidjson/zipball/v1.1.0
        dest-filename: rapidjson.zip
        sha256: 7fb9f29b86f6842a6f67ebdf6b56b3fc25671b3bca50448e1505f47f37eb19d5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/tencent/rapidjson/releases/latest
          version-query: .tag_name
          url-query: .zipball_url
    cleanup:
      - '*'

  - name: shadps4-qtlauncher
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/llvm21/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm21/lib
    config-opts:
      - -DENABLE_UPDATER=OFF
      - -DCMAKE_C_COMPILER=clang
      - -DCMAKE_CXX_COMPILER=clang++
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION_RELWITHDEBINFO=ON
    sources:
      # We're using a git source here rather than a zipball because zip/tarballs
      # don't include submodules, which shadps4 depends on (in the externals directory)
      - type: git
        url: https://github.com/shadps4-emu/shadps4-qtlauncher.git
        tag: shadPS4QtLauncher-2026-01-12-9d636f01644aed0bc65a66c0f334efc6cb379913
        commit: 9d636f01644aed0bc65a66c0f334efc6cb379913
        x-checker-data:
          type: json
          url: https://api.github.com/repos/shadps4-emu/shadps4-qtlauncher/releases
          tag-query: .[0].tag_name
          version-query: .[0].tag_name | capture(".*(?<v>\\d{4}-\\d{2}-\\d{2})").v
      - type: patch
        path: net.shadps4.shadPS4.qtlauncher-hide-version-manager.patch
      - type: script
        dest-filename: net.shadps4.shadPS4.sh
        commands:
          - |
            for i in {0..9}; do
              if [[ ! -S "${XDG_RUNTIME_DIR}/discord-ipc-$i" ]]; then
                ln -sf {app/com.discordapp.Discord,$XDG_RUNTIME_DIR}/discord-ipc-$i
              fi
            done
            mkdir -p "${XDG_DATA_HOME}/shadPS4QtLauncher/"
            for config_file in versions.json qt_ui.ini; do
              if [[ ! -f ${XDG_DATA_HOME}/shadPS4QtLauncher/${config_file} ]]; then
                echo "Installing default ${config_file}..."
                cp /app/etc/default/shadps4/${config_file} ${XDG_DATA_HOME}/shadPS4QtLauncher/
              fi
            done
            shadPS4QtLauncher "$@"
      - type: file
        path: versions.json
      - type: file
        path: qt_ui.ini
    post-install:
      - mv /app/share/applications/net.shadps4.shadps4-qtlauncher.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Exec --set-value=${FLATPAK_ID}.sh /app/share/applications/${FLATPAK_ID}.desktop
      - install -D -m755 -t /app/bin/ ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.sh
      - install -D -m644 -t /app/etc/default/shadps4 ${FLATPAK_BUILDER_BUILDDIR}/versions.json
      - install -D -m644 -t /app/etc/default/shadps4 ${FLATPAK_BUILDER_BUILDDIR}/qt_ui.ini

  - name: shadps4
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/llvm21/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm21/lib
    config-opts:
      - -DCMAKE_C_COMPILER=clang
      - -DCMAKE_CXX_COMPILER=clang++
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION_RELWITHDEBINFO=ON
    sources:
      # We're using a git source here rather than a zipball because zip/tarballs
      # don't include submodules, which shadps4 depends on (in the externals directory)
      - type: git
        url: https://github.com/shadps4-emu/shadPS4.git
        tag: v.0.13.0
        commit: c414d1f5a174601d8b3d07f9afd75c106269685c
        x-checker-data:
          type: json
          url: https://api.github.com/repos/shadps4-emu/shadps4/releases/latest
          tag-query: .tag_name
          version-query: .tag_name | sub("^v."; "")
      # Add a note to the metainfo about the Flatpak distribution being hardwired
      # to the bundled emulator rather than using the launcher's version manager
      - type: patch
        path: net.shadps4.shadPS4.flatpak-metainfo.patch
    post-install:
      - install -D -m755 -t /app/share/metainfo/ ${FLATPAK_BUILDER_BUILDDIR}/dist/${FLATPAK_ID}.metainfo.xml
